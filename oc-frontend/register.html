<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body class="bg-success">
    <center>
        <div class="bg-dark text-white" style="height:70px">
            <h1> Welcome to the Online Community!</h1>
        </div> 
        <br>

        <div class='card register-card'>
            <div class="card-body">

                <h2>Register</h2>
            <div>
                <label for="s_name_">Name</label><br>
                <input type="text" name="s_name_" id="s_name_">
            </div>
            <br>
            <div>
                <label for="s_email_">Email</label><br>
                <input type="text" name="s_email_" id="s_email_">
            </div>
            <br>
            <div>
                <label for="s_phone_">Phone</label><br>
                <input type="text" name="s_phone_" id="s_phone_">
            </div>
            <br>
            <div>
                <label for="s_password_">Password</label><br>
                <input type="password" name="s_password_" id="s_password_">
            </div>
            <br>
            <div>
                <label for="c_password_">Confirm Password</label><br>
                <input type="password" name="c_password_" id="c_password_">
            </div>
            <div class="button-lineup" >
                <button class="bg-primary" id="register-button" onclick="register()">Register!</button>
            </div>
            <div class="button-lineup" >
                <button onclick="window.location.href='/index.html'" class="bg-light" id="instead-button" >Login Instead?</button>
            </div>
            </div>
        </div>

        
    </center>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
</body>
</html>
